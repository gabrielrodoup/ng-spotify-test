<router-outlet></router-outlet>
<div class="settings">
  <div class="toggler c-pointer p-2 text-center" (click)="toggleOptions(optionList)">
    Theme
  </div>
  <div class="options-list" #optionList>
    <div class="option c-pointer px-2 py-1" *ngFor="let option of options" (click)="changeTheme(option)" [class.selected]="currentOption?.id === option.id">
      {{option.name}}
    </div>
  </div>
</div>
