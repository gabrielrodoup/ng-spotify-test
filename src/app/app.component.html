<div class="page">
  <div class="my-5 logo">
    <img
      src="https://icones.pro/wp-content/uploads/2021/04/logo-spotify-icone-original.png"
      class="d-block mx-auto"
      alt="logo-icon"
    />
  </div>
  <form>
    <div>
      <mat-form-field appearance="outline">
        <input matInput type="email" placeholder="Username" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <input matInput type="password" placeholder="Password" />
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-end">
      <a class="text-secondary text-decoration-none c-pointer"
        >Forgot password?</a
      >
    </div>
    <button mat-flat-button color="primary" class="d-block py-2 mt-4">
      Sign In
    </button>
  </form>
  <div class="">
    <div class="d-flex my-3">
      <mat-label class="mx-auto text-primary">Be Correct With</mat-label>
    </div>
    <div class="d-flex justify-content-center">
      <button mat-mini-fab class="mx-1 bg-black text-white">
        <mat-icon>home</mat-icon>
      </button>
      <button mat-mini-fab class="mx-1 bg-black text-white">
        <mat-icon>home</mat-icon>
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3 mb-4">
    <mat-label class="text-secondary">Don't have an account?&nbsp;</mat-label>
    <a class="text-primary text-decoration-none c-pointer">Sign Up</a>
  </div>
</div>
